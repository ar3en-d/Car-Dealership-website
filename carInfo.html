                <div class="col-xs-6 ">
                    <div class="img-fluid">

                    <table class=" table">

                        <thead id="thead" class="thead-dark">
                            <tr>
                                <th scope="col">Vendor</th>
                                <th scope="col">Status</th>
                                <th scope="col">Car</th>

        <script>
            var data = JSON.parse(sessionStorage.newppage);
            console.log(data);
            $(document).ready(function () {
                $("#mainImg").attr('src', data.PictureURL);
                let tableBody = document.getElementById("myData"),
                    list = "",
                    details = "";
                details =
                    "<ul>" +
                    "<li>Air Condition: " +
                    data.AirConditionInd +
                    "</li><li>Baggage Quantity: " +
                    data.BaggageQuantity +
                    "</li><li>Code: " +
                    data.Code +
                    "</li><li>Code Context: " +
                    data.CodeContext +
                    "</li><li>Door Count: " +
                    data.DoorCount +
                    "</li><li>DriveType: " +
                    data.DriveType +
                    "</li><li>Fuel Type: " +
                    data.FuelType +
                    "</li><li>Passenger Quantity: " +
                    data.PassengerQuantity +
                    "</li><li>Transmission Type: " +
                    data.TransmissionType +
                    "</li></ul>";

                price = data.EstimatedTotalAmount + data.CurrencyCode;

                list +=
                    '<tr><td scope="col">' +
                    data.vendorName +
                    '</td><td scope="col">' +
                    data.Status +
                    '</td><td scope="col">' +
                    data.VehMakeModel +
                    '</td><td scope="col">' +
                    details +
                    '</td ></td><td scope="col">' +
                    price +
                    '</td ></tr >';
                tableBody.insertAdjacentHTML("afterEnd", list);

            })
        </script>
